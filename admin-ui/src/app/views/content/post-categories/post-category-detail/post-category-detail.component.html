<form class="form-horizontal form-label-left" skipValidation [formGroup]="form" (ngSubmit)="saveChange()">
    <p-panel #pnlDetail header="Thông tin" [toggleable]="true" [collapsed]="false">
        <div class="formgrid grid">
            <div class="field col-12 md:col-6">
                <div class="field col-12 md:6"></div>
                <label for="code">Mã <span class="required">*</span></label>
                <input id="code" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="code"
                    [style]="{ width: '100%' }" />
                <app-validation-message [entityForm]="form" fieldName="code"
                    [validationMessages]="validationMessages"></app-validation-message>
            </div>
            <div class="field col-12 md:col-6">
                <label for="name">Tên <span class="required">*</span></label>
                <input id="name" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="name"
                    (keyup)="generateSlug()" [style]="{ width: '100%' }" />
                <app-validation-message [entityForm]="form" fieldName="name"
                    [validationMessages]="validationMessages"></app-validation-message>
            </div>
            <div class="field col-12 md:col-6">
                <label for="slug">Slug<span class="required">*</span></label>
                <input id="slug" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="slug"
                    [style]="{ width: '100%' }" />
                <app-validation-message [entityForm]="form" fieldName="slug"
                    [validationMessages]="validationMessages"></app-validation-message>
            </div>
            <div class="field col-12 md:col-6">
                <label for="parentId">Danh mục cha</label>
                <p-autoComplete id="parentId" [virtualScroll]="true" [virtualScrollItemSize]="50" [dropdown]="true"
                    [suggestions]="filteredPostCategories" (completeMethod)="filterPostCategories($event)"
                    [field]="selectedItemDisplay.bind(this)" placeholder="Danh mục cha" [minLength]="1"
                    formControlName="parentId" inputStyleClass="form-control" styleClass="w-100">
                    <ng-template let-postCategory pTemplate="item">
                        <div class="flex align-items-center gap-2">
                            <div>{{ postCategory.code }} - {{postCategory.name}}</div>
                        </div>
                    </ng-template>
                </p-autoComplete>
            </div>

            <div class="field col-12 md:col-12">
                <label for="sortOrder">Thứ tự <span class="required">*</span></label>
                <input id="sortOrder" type="number" pInputText formControlName="sortOrder" [style]="{ width: '100%' }">
            </div>

            <div class="field col-12">
                <label for="shortDesc">Mô tả SEO</label>
                <textarea id="shortDesc" type="text" rows="4" pInputTextarea [pKeyFilter]="noSpecial"
                    formControlName="seoDescription" [style]="{ width: '100%' }"></textarea>
            </div>
            <div class="field-checkbox col-12 md:col-6">
                <p-checkbox formControlName="isActive" [binary]="true" [binary]="true" id="isActive"></p-checkbox>
                <label for="isActive">Kích hoạt</label>
            </div>
        </div>
        <ng-template pTemplate="footer">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid || btnDisabled">
                {{ saveBtnName }}
            </button>
        </ng-template>

        <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
            <p-progressSpinner
                [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
                strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
        </p-blockUI>
    </p-panel>
</form>
